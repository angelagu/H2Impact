        <div class="row" style="margin-top: -100px">
           <div class="col-md-6 col-md-offset-1" style="background: white">
            <div id="chart"></div>
            <script language="JavaScript">
                var chart = c3.generate({
                    data: {
                        names: {
                            data1: 'Actual Shower Time',
                            data2: 'Ideal Shower Time',
                        },
                        x: 'x',
                        columns: [
                            ['x', '2013-01-01', '2013-01-02', '2013-01-03', '2013-01-04', '2013-01-05', '2013-01-06'],
                            ['data1', 10, 11, 17, 8, 10, 13],
                            ['data2', 12.5, 12.5, 12.5, 12.5, 12.5, 12.5]
                        ],
                        types: {
                            data1: 'area',
                            data2: 'line'
                        },
                    },
                    colors: {
                        data1: '#ff0000',
                        data2: '#00ff00',
                    },
                    axis: {
                    x: {
                        categories: ['Category 1', 'Category 2'],
                        type: 'timeseries',
                        tick: {
                            format: '%m-%d'
                        }
                    }
                }
                });
            </script>
        </div>
            <div class="col-md-4">
            <h2>Your Daily Usage</h2>
            <svg id="fillgauge2" width="97%" height="300"></svg>
            <script language="JavaScript">
                var config1 = liquidFillGaugeDefaultSettings();
                config1.circleColor = "#fff";
                config1.textColor = "#fff";
                config1.waveAnimate = true;
                config1.waveAnimateTime = 2000;
                config1.waveRise = false;
                config1.waveOffset = 0.25;
                config1.textSize = 0.75;
                config1.waveCount = 1;
                config1.displayPercent = false;
                loadLiquidFillGauge("fillgauge2", 55, config1);
            </script>
